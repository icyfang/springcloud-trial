eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@localhost:8080/eureka/
  instance:
    appname: eureka-server
    hostname: localhost
server:
  port: 8081
spring:
  security:
    user:
      name: admin
      password: 123456
